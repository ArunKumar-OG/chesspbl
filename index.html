<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess Arena</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Mamba UI CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mamba-ui@0.1.0/dist/mamba-ui.min.css" />

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Add background image and styling */
    body {
      background-image: url('https://img.freepik.com/premium-photo/enjoy-chess-board-background-wallpaper-challenging-game-scene_83608-195.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="min-h-screen bg-white text-gray-800 flex flex-col">
  <!-- Theme toggle -->
  <div class="position-absolute top-0 end-0 m-3">
    <button id="theme-toggle" class="btn btn-outline-secondary rounded-circle p-2">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <!-- Main content -->
  <main class="flex-grow d-flex flex-column justify-content-center align-items-center p-4">
    <div class="text-center mb-4">
      <div class="mb-3">
        <i class="fas fa-chess-knight fa-3x"></i>
      </div>
      <h1 class="text-4xl font-bold mb-2">Chess Master</h1>
      <p class="text-white">Play the royal game anywhere, anytime</p>
    </div>

    <!-- Start Game Button -->
    <button id="start-game-btn" class="btn btn-warning btn-lg w-100 mb-4">Start Game</button>

    <!-- Options -->
    <div class="d-grid gap-3 w-100" style="max-width: 400px;">
      <a href="how_to_play.html" class="btn btn-outline-secondary d-flex align-items-center justify-content-center gap-2">
          <i class="fas fa-question-circle"></i>
        <button>How to Play</button>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 text-muted text-sm">
    <p>Â© <span id="current-year"></span> Chess Arena. All rights reserved.</p>
  </footer>

  <!-- Game Mode Modal -->
  <div class="modal fade" id="gameModeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose Game Mode</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="list-group">
            <button onclick="selectGameMode('computer')" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
              <span><strong>ðŸ¤–</strong> Play vs Computer</span>
              <i class="fas fa-chevron-right"></i>
            </button>
            <button onclick="selectGameMode('local')" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
              <span><strong>ðŸ‘¥</strong> 2-Player Local</span>
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();

    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeIcon = themeToggleBtn.querySelector('i');
    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
      document.body.classList.add('bg-dark', 'text-white');
      themeIcon.classList.replace('fa-moon', 'fa-sun');
    }

    themeToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('bg-dark');
      document.body.classList.toggle('text-white');
      if (document.body.classList.contains('bg-dark')) {
        localStorage.setItem('theme', 'dark');
        themeIcon.classList.replace('fa-moon', 'fa-sun');
      } else {
        localStorage.setItem('theme', 'light');
        themeIcon.classList.replace('fa-sun', 'fa-moon');
      }
    });

    const gameModeModal = new bootstrap.Modal(document.getElementById('gameModeModal'));
    document.getElementById('start-game-btn').addEventListener('click', () => gameModeModal.show());

    function selectGameMode(mode) {
  gameModeModal.hide();

  if (mode === 'local') {
    window.location.href = 'board.html';
  } else (mode === 'computer') 
  {
    window.location.href = 'board.html';  
  }
}

  </script>
</body>
</html>
